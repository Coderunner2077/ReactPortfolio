  npm:
    title: GraphQL Secure Data
    name: Module de Sécurité GraphQL
    website: https://www.npmjs.com/package/graphql-secure-data
    details_1: GraphQL Secure Data protège votre application contre la récupération excessive et/ou abusive de données. Grâce à une couche de restrictions intuitive, vous pourrez protéger vos données contre les requêtes imprévues en spécifiant le nombre maximal de champs imbriqués autorisés pour vos types de données. Ces restrictions sont appliquées à toutes les requêtes, mutations et souscriptions qui renvoient les types de données spécifiés.
    details_2: Limiter les requêtes GraphQL comme solution pour augmenter la sécurité et la performance de votre API GraphQL n'en vaut la peine que si la stratégie inclut la facilité d'utilisation et le maintien d'un équilibre délicat entre flexibilité et sécurité. Et cette idée simple m'a inspiré la création du module graphql-secure-data qui est un middleware facile à utiliser permettant à votre serveur GraphQL de filtrer les requêtes en fonction de la forme des données demandées tout en maintenant un niveau raisonnable et sûr de flexibilité de GraphQL.
    details_3: "J'ai écrit un article sur ce module. Vous pouvez le trouver en suivant le lien ci-dessous :"
    date: Septembre 2022
    tags: Module NPM / GraphQL / NodeJS
    link_title: Comment limiter les requêtes GraphQL pour améliorer la sécurité et les performances
  instashop:
    title: Instashop
    name: Next.js E-commerce App
    website: https://instashop-seven.vercel.app
    details_1: Il s'agit d'une boutique de commerce en ligne. Développement facile avec Next.js & Sanity, déploiement facile avec Vercel.
    details_2: D'habitude, j'aime bricoler, mais cette fois-ci, je me suis permis d'essayer un framework de haut niveau, avec Sanity pour la gestion des données et Stripe pour la gestion des paiements... et une fois que j'ai pris en main Next.js, ça m'a semblé très intuitif et d'une simplicité déconcertante.
    date: 15 août 2022 - 25 août 2022
    tags: Next.js / Sanity / Stripe
  corunner:
    title: Plate-forme d'entraînement Corunner
    name: Corunner Fullstack App
    website: https://corunner.app
    frontend_tools: Outils & Technologies Frontend
    backend_tools: Outils & Technologies Backend
    details_1: Corunner est une plateforme de réseau d'entraînement. Un endroit pour programmer, partager et planifier vos exercices physiques et permettre aux personnes de votre ville de vous rejoindre.
    details_2: "Corunner regorge de fonctionnalités intéressantes, notamment la possibilité de :"
    date: Août 2021 - Mai 2022
    tags: Fullstack / React / Express / GraphQL
    list:
      1: Créer des itinéraires d'entraînement personnalisés. Différents modes d'affichage existent pour l'entraînement
      2: Permettre à d'autres utilisateurs de participer directement à votre séance d'entraînement en choisissant le mode public.
      3: N'autoriser que certains utilisateurs à se joindre à votre séance d'entraînement en choisissant le mode protégé qui invite les utilisateurs à postuler d'abord.
      4: Planifier votre parcours d'entraînement rien que pour vous en choisissant le mode privé.
      5: Bien entendu, vous pouvez vous inscrire ou rejoindre les entraînements d'autres utilisateurs.
      6: Communiquer avec les utilisateurs via des messages privés en temps réel
      7: Bloquer des utilisateurs pour les empêcher de vous écrire des messages privés
