about:
  project: A propos du Projet
  bio1: Bonjour, je suis Guillaume Coderunner, un développeur full-stack React / NodeJS. J'adore travailler avec les technologies web et explorer l'écosystème JavaScript.
  bio2: Je suis passionné par la programmation, la mise en œuvre de nouvelles technologies dans mes projets d'une manière créative. Mon objectif est de viser la perfection en utilisant les meilleures pratiques au mieux de mes capacités.
  bio3: J'aime à la fois les côtés frontend et backend du développement. Étant un programmeur autodidacte, j'ai parcouru un long chemin en apprenant différents langages, notamment le C, le JAVA, le PHP et enfin l'écosystème React/NodeJS dans lequel je me baigne ces quelques années. Actuellement, je réalise des projets React et NodeJS pour mes clients.
